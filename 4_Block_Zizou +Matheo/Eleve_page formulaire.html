<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="CSS/page_formulaire.css">
    <link rel="stylesheet" href="style.css">

    <title>Formulaire sur la Formation</title>
</head>
<header>
    <div class="logo">
        <img src="img/logo.png" alt="logo">
        <p>SkillSwapSpot</p>
    </div>
    <div class="profil" onclick="location.href='eleve_Afficher_formation.html'">
        <img src="img/accueil_profil_logo.png">
    </div>
    

</header>
<body>

    <div class="conteneur-formulaire">
        <form id="formulaire-principal">
            <h2>Formulaire sur la Formation</h2>
            <label for="nom_ecole">Nom de l'école :</label>
            <input type="text" id="nom_ecole" name="nom_ecole"><br><br>
            
            <label for="secteur">Secteur de la formation :</label>
            <select id="secteur" name="secteur">
                <option value="informatique">Informatique</option>
                <option value="banque">Banque</option>
                <option value="agricole">Agricole</option>
                <option value="medecine">Médecine</option>
            </select><br>
            
            <label for="niveau">Niveaux d'étude :</label>
            <select id="niveau" name="niveau">
                <option value="bac">Bac</option>
                <option value="bax+1">Bac +1</option>
                <option value="bac+2">Bac +2</option>
                <option value="bac+3">Bac +3</option>
                <option value="bac+4">Bac +4</option>
                <option value="bac+5">Bac +5</option>
            </select><br>
            
            <label for="nom_formation">Nom de la formation :</label>
            <input type="text" id="nom_formation" name="nom_formation"><br><br>
            
            <label for="duree">Durée :</label>
            <select id="duree" name="duree">
                <option value="2ans">2 ans</option>
                <option value="3ans">3 ans</option>
                <option value="5ans">5 ans</option>
                <option value="5ansplus">5 ans et plus</option>
            </select><br>
            
            <div class="notation">
                <label for="notation">Note de la formation :</label><br>
                <div id="notation">
                    <input type="radio" id="star1" name="notation" value="1"><label for="star1"></label>
                    <input type="radio" id="star2" name="notation" value="2"><label for="star2"></label>
                    <input type="radio" id="star3" name="notation" value="3"><label for="star3"></label>
                    <input type="radio" id="star4" name="notation" value="4"><label for="star4"></label>
                    <input type="radio" id="star5" name="notation" value="5"><label for="star5"></label>
                </div>
            </div>
            
        </form>
    </div>
    <div class="conteneur-soumission">
        <button id="bouton-valider">Valider</button>
    </div>
    <button class="ajouter-formulaire-bouton">Ajouter un formulaire</button>
    <script src="JS/Formulaire.js"></script>
</body>
</html>
