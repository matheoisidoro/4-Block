<!DOCTYPE html>
<html>
<head>
  <title>Interface recruteur</title>
  <link rel="stylesheet" href="CSS/page recruteur_recherche formation.css">
  <link rel="stylesheet" href="style.css">

</head>
<header>
  <div class="logo">
      <img src="img/logo.png" alt="logo">
      <p>SkillSwapSpot</p>
  </div>
 
</header>
<body>
  

    <div class="profile-menu">
        <img src="https://static.vecteezy.com/system/resources/previews/005/544/718/original/profile-icon-design-free-vector.jpg" class="profile-icon" onclick="toggleMenu()">
        <div class="profile-dropdown" id="profileDropdown">
            <a href="page_de_connexion.html">Déconnexion</a>
            <a href ="recruteur_page_Accueil.html">Accueil</a>
        </div>
    </div>
  <div class="container">
    <p>Rechercher une formation pour trouver des profils correspondant a vos attente</p>
    <div class="form-group">
      <label for="intitule">Nom de la formation:</label>
      <input type="text" id="intitule" class="form-control" placeholder="Entrez le nom de la formation">
    </div>
    <div class="form-group">
      <label for="tag">Secteur de la formation:</label>
      <select id="tag" class="form-control">
        <option value="">Sélectionner un secteur</option>
      </select>
    </div>
    <button class="btn" id="searchButton">Rechercher</button>

    <div id="resultsContainer">
      <table class="table" id="resultsTable">
        <thead>
          <tr>
            <th>Prénom</th>
            <th>Nom de la formation</th>
            <th>Secteur</th>
            <th>E-mail</th>
          </tr>
        </thead>
        <tbody>
          <!-- Résultats affichés ici -->
        </tbody>
      </table>
    </div>
    <div id="messageContainer"></div>

    <script src="JS/page recruteur_ recherche formation.js"></script>
    
  </div>
</body>
</html>
