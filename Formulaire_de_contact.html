<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="CSS/Formulaire de contact.css">
</head>
<body>
    <div class="container">
        <h2>Formulaire de contact</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="destinataire">Destinataire :</label>
                <input type="text" id="destinataire" name="destinataire">
            </div>
            <div class="form-group">
                <label for="email">E-mail :</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="objet">Objet :</label>
                <input type="text" id="objet" name="objet">
            </div>
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <div class="form-buttons">
                <button type="button" onclick="submitForm()">Envoyer</button>
            </div>
        </form>
    </div>
    <i class="home-icon fas fa-home"></i>
    <script src="JS/Formulaire de contact.js"></script>
</body>
</html>
